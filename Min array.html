<script>
    function minArray(array) {
        if(array.length ===0){
            return -1
        }
        let min = array[0];
        for(let i = 1; i < array.length; i++){
        if (array[i] < min){
            min=array[i];
        }
        }

        return min;
    }
    function locateArray(array){    /*Tìm vị trí của min*/
        if(array.length ===0){
            return -1
        }
        let index
        let min = array[0];
        for(let i = 1; i < array.length; i++){
            if (array[i] < min){
                min=array[i];
                index = i;
            }
        }
        return index;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];

    console.log("Phần tử nhỏ nhất là "+min1+" nằm ở "+locate1)
